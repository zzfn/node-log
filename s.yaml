edition: 1.0.0
access: "default"

services:
  framework: # 业务名称/模块名称
    component: fc # 组件名称
    actions:
      pre-deploy:
        - run: pnpm i --frozen-lockfile
          path: ./
    props: # 组件的属性值
      region: cn-shanghai
      service:
        name: node-service
        description: "Serverless Devs Website Service"
      function:
        name: log
        description: "Serverless Devs Website Docusaurus Function"
        runtime: custom
        environmentVariables:
          PATH: /opt/node-v16.14.2-linux-x64/bin::/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin
          HOST: ${env(secrets.HOST)}
          USERNAME: ${env(secrets.USERNAME)}
          PASSWORD: ${env(secrets.PASSWORD)}
        codeUri: ./
        timeout: 30
        memorySize: 512
        caPort: 9000
        customRuntimeConfig:
          command:
            - node
          args:
            - 'app.js'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
